<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <h1>Empense Tracker </h1>
        <label>Balance:</label>
        <input type="number" id="abc"> <br><br>
        <input type="submit" value="Add" onclick="return addMoney()" />
        <input type="submit" value="Remove" />
    </form>
    <h1 id="data"></h1>
</body>
<script>
    var trans = [];
    function addMoney() {
        let amount = document.getElementById('abc').value
        trans.push(amount)
        display();
        return true
    }
    function display() {
        console.log("Test Case 123")
        document.getElementById('data').innerHTML = "some Data"
        return true
    }
</script>

</html>
