<body>
    <h1>Login Form - Validations</h1>
    <form>
        <label>User Name</label>
        <input type="text" required placeholder="Enter User Name" /> <br><br>
        <label>Country</label>
        <input type="text" required value="India" /> <br><br>
        <label>Quote</label>
        <input type="number" required min="100" max="2000" /> <br><br>
        <label>Mobile No:</label>
        <input type="text" placeholder="Pls Enter 10 Digit No" /> <br>br
        <input type="submit" />
    </form>
</body>
